        <ul class="nav nav-tabs">
          <li class="nav-item">

        <!-- Tab panes -->
        <div class="tab-content">
          <div id="conta" class="tab-pane active">
            <div class="container-conta">
              <div>
                <form action="#" method="POST">
                  <input
                    type="hidden"
                    name="idcliente"
                    id="idcliente"
                    value="##idcliente##"
                  />
                  <input
                    type="hidden"
                    name="idcliente_iugu"
                    id="idcliente_iugu"
                    value="##idcliente_iugu##"
                  />
                  <div class="form-group">
                    <label for="nome"><b>Nome</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="nome"
                      name="nome"
                      value="##nome##"
                    />
                  </div>
                  <div class="form-group">
                    <label for="apelido"><b>Apelido</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="apelido"
                      name="apelido"
                      value="##apelido##"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="email"
                      name="email"
                      value="##email##"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cpf"><b>CPF</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="cpf"
                      name="cpf"
                      value="##cpf##"
                    />
                  </div>
                  <!-- <div class="form-group">
                    <label for="rg"><b>RG</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="rg"
                      name="rg"
                      value="##rg##"
                    />
                  </div>
                  <div class="form-group">
                    <label for="rua"><b>Rua</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="rua"
                      name="rua"
                      value="##rua##"
                    />
                  </div>
                  <div class="form-group">
                    <label for="numero"><b>Numero</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="numero"
                      name="numero"
                      value="##numero##"
                    />
                  </div> -->
                  <div class="form-group">
                    <label for="cidade"><b>Cidade</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="cidade"
                      name="cidade"
                      value="##cidade##"
                    />
                  </div>
                  <!-- <div class="form-group">
                    <label for="bairro"><b>Bairro</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="bairro"
                      name="bairro"
                      value="##bairro##"
                    />
                  </div> -->
                  <div class="form-group">
                    <label for="estado"><b>Estado</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="estado"
                      name="estado"
                      value="##estado##"
                    />
                  </div>
                  <!-- <div class="form-group">
                    <label for="cep"><b>CEP</b></label>
                    <input
                      readonly
                      class="form-control"
                      type="text"
                      id="cep"
                      name="cep"
                      value="##cep##"
                    />
                  </div> -->
                  <div class="row">
                    <div class="col-12" align="center">
                      <button
                        type="button"
                        class="btn btnCinza"
                        id="btnEditarPerfil"
                        onclick="editarPerfil()"
                      >
                        Editar
                      </button>
                      <button
                        type="button"
                        class="btn btnRed"
                        id="btnSalvarPerfil"
                        style="display: none"
                        onclick="salvarPerfil()"
                      >
                        Salvar
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div id="carteirinha" class="tab-pane fade">
            <div class="container-carteirinha" ##escondeCarteirinha##>
              <div class="divCarteirinha">
                <div class="nomeCarteirinha">##nome##</div>
                <div class="container-info-carteirinha">
                  <span class="cpfCarteirinha">##cpf##</span>
                  <span class="numeroCarteirinha">###numeroMembro##</span>
                </div>
                <!-- <div class="validadeCarteirinha" align="right">
                  V√°lido at√© <br />
                  <span class="dataCarteirinha">##validade##</span>
                </div> -->
              </div>
            </div>
            <div class="container sem-carteirinha" ##mostraNaoAssinante##>
              Voc√™ n√£o possui uma assinatura ativa!
            </div>
          </div>
          <!-- <div id="banco" class="tab-pane fade">
            <div class="row pt-5">
              <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                <h3>Em Desenvolvimento!</h3>
              </div>
            </div>
          </div> -->
          <div id="assinatura" class="tab-pane fade">
            <div class="row pt-5">
              <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                ##listaDeAssinaturas##
              </div>
            </div>
            <div class="container sem-assinaturas" ##mostraSemAssinaturas##>
              Voc√™ n√£o possui assinaturas!
            </div>
          </div>
        </div>
      </div>

      <div class="container-sair">
        <button type="button" class="btn btnRed" onclick="deslogarConta()">
          Sair
        </button>
      </div>
