<div class="col-lg-6 col-md-6 col-sm-6 pl-4 pr-4 pb-4">
    <div class="row divPlano">
        <div class="col-12 tituloPlano" align="center">
            ##tituloPlano##
        </div>
        <div class="col-12 valorPlano" align="center">
            R$ ##valorPlano##
        </div>
        <div class="col-12 duracaoPlano" align="center">
            Duração: ##duracaoPlano## Meses
        </div>
        <div class="col-12 descricaoPlano" align="center">
            ##descricaoPlano##
        </div>
        <div class="col-12" align="center">
            <button type="button" class="btn btnRed btnAssinaturas" onclick="##functionBtnAssinar##" id="btnAssinatura_##id##">ASSINAR</button>
        </div>
    </div>
</div>
